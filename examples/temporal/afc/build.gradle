plugins {
    id 'java'
}

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java"]
        }
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
}

def buildCommonDir = buildscript.sourceFile.getParent()
dependencies {
    implementation 'com.github.sh0nk:matplotlib4j:0.5.0'
    implementation project(":core")
    implementation project(":utility")
    implementation fileTree(dir: buildCommonDir + '/lib', include: ['*.jar'])
}

test {
    useJUnitPlatform()
}